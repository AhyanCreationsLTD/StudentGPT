<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentGPT | Academic Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background: #0b0d11; color: #e1e1e1; height: 100vh; display: flex; flex-direction: column; }
        .glass { background: rgba(26, 27, 30, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #2d2e32; }
        .chat-container { flex: 1; overflow-y: auto; padding: 2rem; scroll-behavior: smooth; }
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background: #343541; border-radius: 10px; }
        .message { max-width: 800px; margin: 0 auto 1.5rem auto; display: flex; gap: 1.5rem; }
        .avatar { width: 35px; height: 35px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .user-avatar { background: #5436da; }
        .bot-avatar { background: #10a37f; }
        .input-area { background: #202123; border: 1px solid #444654; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .mic-active { color: #ff4b4b !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header class="glass p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-600 rounded flex items-center justify-center font-bold">S</div>
            <span class="font-semibold text-lg">StudentGPT</span>
        </div>
        <div id="loader" class="text-xs text-slate-500">
            <span id="load-text">মডেল লোড হচ্ছে...</span>
            <div class="w-24 h-1 bg-slate-800 rounded-full mt-1 overflow-hidden">
                <div id="progress-bar" class="h-full bg-emerald-500 w-0 transition-all"></div>
            </div>
        </div>
    </header>

    <div id="chat-box" class="chat-container">
        <div class="text-center mt-20 space-y-4">
            <h2 class="text-3xl font-bold text-white">আমি আজ আপনাকে কী শেখাতে পারি?</h2>
            <p class="text-slate-400">গণিত, বিজ্ঞান, ইতিহাস বা কোডিং—যেকোনো বিষয়ে সাহায্য নিন।</p>
        </div>
    </div>

    <div class="p-4 md:p-8 bg-gradient-to-t from-[#0b0d11] via-[#0b0d11] to-transparent">
        <div class="max-w-3xl mx-auto space-y-4">
            <div id="preview-box" class="hidden relative inline-block">
                <img id="img-preview" src="" class="h-20 w-20 object-cover rounded-lg border border-slate-600">
                <button onclick="removeImg()" class="absolute -top-2 -right-2 bg-red-500 rounded-full w-5 h-5 text-xs">×</button>
            </div>

            <div class="input-area flex items-end p-2 px-4 gap-2">
                <label class="p-2 cursor-pointer text-slate-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </label>

                <button id="mic-btn" class="p-2 text-slate-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m8 0h-3m-3-8V5a3 3 0 116 0v6a3 3 0 01-6 0z"/></svg>
                </button>

                <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none outline-none py-2 resize-none text-white placeholder-slate-500" placeholder="একটি মেসেজ লিখুন..."></textarea>

                <button id="send-btn" class="p-2 text-emerald-500 hover:bg-emerald-900/20 rounded-lg transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/></svg>
                </button>
            </div>
            <p class="text-[10px] text-center text-slate-600">StudentGPT can make mistakes. Verify important info.</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        const fInput = document.getElementById('file-input');
        fInput.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('img-preview').src = reader.result;
                document.getElementById('preview-box').classList.remove('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        window.removeImg = () => {
            fInput.value = "";
            document.getElementById('preview-box').classList.add('hidden');
        };
    </script>
</body>
</html>
