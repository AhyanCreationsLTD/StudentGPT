<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentGPT Voice | 4K AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: radial-gradient(circle at top, #1e293b, #0f172a); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mic-active { background: #ef4444 !important; box-shadow: 0 0 30px #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #progress-bar { transition: width 0.4s ease; }
    </style>
</head>
<body>

    <div class="w-full max-w-md p-6">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-blue-400">StudentGPT Voice</h1>
            <p class="text-slate-400 text-sm mt-2">AhyanCreationsLTD এর বিশেষ এআই</p>
        </div>

        <div class="glass rounded-[40px] p-10 flex flex-col items-center shadow-2xl relative">
            
            <div id="loader-area" class="w-full mb-6">
                <div class="flex justify-between text-[10px] mb-1 text-blue-300">
                    <span id="load-status">মডেল লোড হচ্ছে...</span>
                    <span id="load-perc">0%</span>
                </div>
                <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 w-0"></div>
                </div>
            </div>

            <div id="status" class="mb-8 text-xs font-bold text-yellow-500 uppercase tracking-widest">অপেক্ষা করুন...</div>

            <div class="h-24 text-center mb-6">
                <p id="user-text" class="text-slate-400 text-sm italic line-clamp-2">"সূর্য কেন গরম?"—এভাবে প্রশ্ন করুন</p>
                <p id="ai-text" class="text-blue-300 font-semibold mt-2 text-lg"></p>
            </div>

            <button id="mic-btn" disabled class="w-28 h-28 bg-blue-600 rounded-full flex items-center justify-center transition-all duration-300 shadow-xl disabled:opacity-30 disabled:cursor-not-allowed">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m8 0h-3m-3-8V5a3 3 0 116 0v6a3 3 0 01-6 0z"></path>
                </svg>
            </button>

            <p class="mt-8 text-[10px] text-slate-500 uppercase tracking-tighter text-center">Privacy Focused • Local Processing • 4K AI</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
