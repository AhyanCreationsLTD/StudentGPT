<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentGPT | Your Premium AI Study Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh;
            margin: 0;
            color: #f8fafc;
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        /* Message Bubbles */
        .bot-bubble {
            background: #1e293b;
            border: 1px solid #334155;
            border-bottom-left-radius: 2px;
        }
        .user-bubble {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            border-bottom-right-radius: 2px;
        }

        /* Loading Bar Animation */
        #progress-bar {
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <aside class="w-full md:w-64 glass-panel p-6 flex flex-col hidden md:flex border-r border-slate-700">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-xl shadow-lg shadow-blue-500/20">S</div>
            <h1 class="text-xl font-bold gradient-text leading-none">StudentGPT</h1>
        </div>
        
        <div class="flex-1 space-y-4">
            <button class="w-full flex items-center gap-3 p-3 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700 transition">
                <span>+</span> New Chat
            </button>
        </div>

        <div class="pt-6 border-t border-slate-700">
            <p class="text-xs text-slate-500">AhyanCreationsLTD © 2026</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <header class="p-4 glass-panel flex justify-between items-center z-10">
            <div class="md:hidden flex items-center gap-2">
                <span class="font-bold gradient-text">StudentGPT</span>
            </div>
            <div class="flex items-center gap-2 ml-auto">
                <span id="connection-status" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
                <span class="text-xs text-slate-400">Local AI Engine</span>
            </div>
        </header>

        <div id="loading-container" class="hidden absolute top-[64px] left-0 w-full z-20">
            <div class="h-1 bg-slate-800 w-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-500 w-0"></div>
            </div>
            <div id="status-text" class="text-[10px] text-center bg-slate-900/80 py-1 text-blue-400 font-mono"></div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 chat-scroll">
            <div class="flex justify-center py-10">
                <div class="text-center space-y-4">
                    <h2 class="text-3xl font-bold gradient-text">আজ আমি তোমাকে কী শেখাতে পারি?</h2>
                    <p class="text-slate-400 max-w-md">পড়াশোনার রুটিন, কঠিন টপিক বোঝা কিংবা কোডিং—সবই হবে ফ্রিতে এবং প্রাইভেটলি।</p>
                </div>
            </div>
        </div>

        <div class="p-4 md:p-8 bg-gradient-to-t from-slate-900 to-transparent">
            <div class="max-w-4xl mx-auto relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-2xl blur opacity-20 group-focus-within:opacity-50 transition duration-500"></div>
                <div class="relative flex items-center bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl">
                    <input type="text" id="user-input" 
                        class="flex-1 bg-transparent p-4 md:p-5 outline-none text-slate-200 placeholder-slate-500 text-sm md:text-base"
                        placeholder="আপনার প্রশ্নটি এখানে লিখুন...">
                    <button id="send-btn" 
                        class="m-2 p-3 bg-blue-600 hover:bg-blue-500 rounded-xl transition-all shadow-lg active:scale-95 disabled:opacity-50">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
                <p class="text-[10px] md:text-xs text-center text-slate-500 mt-4">StudentGPT locally processes your data. No API keys, 100% Free.</p>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
    </html>
