<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentGPT | Private Academic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background: #0b0d11; color: #e1e1e1; height: 100vh; display: flex; flex-direction: column; }
        .glass-header { background: rgba(17, 18, 22, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #2d2e32; }
        .chat-area { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .chat-area::-webkit-scrollbar { width: 5px; }
        .chat-area::-webkit-scrollbar-thumb { background: #343541; border-radius: 10px; }
        .message-row { padding: 1.5rem; border-bottom: 1px solid #212226; transition: background 0.3s; }
        .message-row:hover { background: #111217; }
        .inner-content { max-width: 800px; margin: 0 auto; display: flex; gap: 1.5rem; }
        .avatar { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 14px; }
        .bot-avatar { background: #10a37f; color: white; }
        .user-avatar { background: #5436da; color: white; }
        .input-box { background: #202123; border: 1px solid #444654; border-radius: 12px; transition: border 0.3s; }
        .input-box:focus-within { border-color: #10a37f; box-shadow: 0 0 10px rgba(16, 163, 127, 0.2); }
        #progress-container { width: 100%; position: absolute; top: 60px; left: 0; z-index: 100; }
        .pulse-mic { color: #ff4b4b !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <header class="glass-header p-4 sticky top-0 z-50 flex justify-between items-center h-[60px]">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-emerald-600 rounded flex items-center justify-center font-bold shadow-lg">S</div>
            <span class="font-bold text-lg tracking-tight">StudentGPT <span class="text-[10px] bg-slate-800 px-2 py-0.5 rounded ml-2 text-slate-400">PRO</span></span>
        </div>
        <div id="model-status" class="flex items-center gap-2">
            <span id="load-label" class="text-xs text-yellow-500 font-medium">Initializing...</span>
            <div class="w-2 h-2 rounded-full bg-yellow-500" id="status-dot"></div>
        </div>
    </header>

    <div id="progress-container" class="h-1 bg-slate-900 overflow-hidden">
        <div id="progress-bar" class="h-full bg-emerald-500 w-0 transition-all duration-300"></div>
    </div>

    <div id="chat-box" class="chat-area flex flex-col">
        <div id="welcome-screen" class="my-auto text-center space-y-6 px-4">
            <h2 class="text-4xl font-bold text-white tracking-tight">StudentGPT-এ আপনাকে স্বাগতম</h2>
            <p class="text-slate-400 max-w-md mx-auto leading-relaxed">এটি একটি প্রাইভেট একাডেমিক এআই যা আপনার পড়াশোনার যেকোনো বিষয় নিয়ে মুখে শুনে বা ছবি দেখে উত্তর দিতে পারে।</p>
        </div>
    </div>

    <div class="p-4 md:p-8 bg-gradient-to-t from-[#0b0d11] to-transparent">
        <div class="max-w-3xl mx-auto">
            <div id="preview-wrapper" class="hidden mb-4 relative inline-block group">
                <img id="img-render" class="h-24 w-24 object-cover rounded-xl border-2 border-emerald-500 shadow-xl">
                <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-600 rounded-full w-6 h-6 flex items-center justify-center text-white font-bold hover:bg-red-700">×</button>
            </div>

            <div class="input-box p-2 flex items-end gap-2 px-4 shadow-2xl">
                <label class="p-3 cursor-pointer text-slate-400 hover:text-emerald-500 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                </label>

                <button id="mic-trigger" class="p-3 text-slate-400 hover:text-blue-500 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m8 0h-3m-3-8V5a3 3 0 116 0v6a3 3 0 01-6 0z"></path></svg>
                </button>

                <textarea id="text-input" rows="1" class="flex-1 bg-transparent border-none outline-none py-3 text-white placeholder-slate-500 resize-none overflow-hidden" placeholder="একটি মেসেজ লিখুন..."></textarea>

                <button id="submit-btn" class="p-3 text-emerald-500 hover:bg-emerald-500/10 rounded-xl transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                </button>
            </div>
            <p class="text-[10px] text-center text-slate-600 mt-4 uppercase tracking-widest">AhyanCreationsLTD Private AI Infrastructure</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        const upload = document.getElementById('image-upload');
        upload.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('img-render').src = reader.result;
                document.getElementById('preview-wrapper').classList.remove('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        window.clearImage = () => {
            upload.value = "";
            document.getElementById('preview-wrapper').classList.add('hidden');
        };
    </script>
</body>
</html>
