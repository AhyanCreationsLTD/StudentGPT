<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudentGPT | Your Educational Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #000000; color: #fff; }
        .chat-container { height: calc(100vh - 140px); overflow-y: auto; display: flex; flex-direction: column; padding: 15px; }
        /* মেসেঞ্জার স্টাইল মেসেজ বাবল */
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; font-size: 14px; line-height: 1.4; position: relative; }
        .user-msg { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .bot-msg { align-self: flex-start; background: #333; color: white; border-bottom-left-radius: 4px; }
        .user-img { align-self: flex-end; max-width: 200px; border-radius: 15px; margin-bottom: 10px; border: 2px solid #0084ff; }
        #progress-bar { transition: width 0.3s ease; }
        .loading-text { font-size: 10px; color: #aaa; text-align: center; margin-top: 5px; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-[#111] p-3 border-b border-gray-800 sticky top-0 z-50">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center font-bold">S</div>
                <h1 class="font-bold text-lg">StudentGPT</h1>
            </div>
            <div id="status-indicator" class="flex items-center gap-2">
                <span id="load-label" class="text-[10px] text-yellow-500 uppercase font-bold">মডেল লোড হচ্ছে...</span>
                <div id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div>
            </div>
        </div>
        <div id="progress-parent" class="w-full h-1 bg-gray-900 rounded-full mt-2">
            <div id="progress-bar" class="h-full bg-blue-500 w-0"></div>
        </div>
    </header>

    <main id="chat-box" class="chat-container">
        </main>

    <div class="p-3 bg-[#111] border-t border-gray-800">
        <div class="max-w-3xl mx-auto flex items-center gap-2">
            <label class="p-2 cursor-pointer text-blue-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </label>
            
            <button id="mic-btn" class="p-2 text-blue-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path></svg>
            </button>

            <input type="text" id="user-input" placeholder="Aa" class="flex-1 bg-[#222] border-none outline-none rounded-full px-4 py-2 text-sm text-white">

            <button id="send-btn" class="p-2 text-blue-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
