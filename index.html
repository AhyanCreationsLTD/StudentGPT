<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudentGPT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #000; color: #fff; overflow: hidden; margin: 0; }
        
        /* Splash Screen */
        #splash { position: fixed; inset: 0; z-index: 100; background: radial-gradient(circle, #1e293b, #000); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .progress-ring { height: 6px; width: 200px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #bar { height: 100%; width: 0%; background: #10a37f; transition: width 0.3s; }

        /* Typing Animation */
        .typing-dot { width: 6px; height: 6px; background: #aaa; border-radius: 50%; animation: bounce 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-6px); } }

        /* Chat Layout */
        .chat-area { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 22px; margin-bottom: 10px; font-size: 15px; position: relative; }
        .user-msg { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .bot-msg { align-self: flex-start; background: #262626; color: white; border-bottom-left-radius: 4px; }
        
        /* Pulse Animation for Call */
        .call-pulse { animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(16, 163, 127, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16, 163, 127, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 163, 127, 0); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center text-4xl font-bold mb-6 shadow-2xl">S</div>
        <h1 class="text-2xl font-bold text-white mb-2">StudentGPT</h1>
        <p id="splash-text" class="text-sm text-slate-400 px-6 leading-relaxed">শুরু হচ্ছে...</p>
        <div class="progress-ring"><div id="bar"></div></div>
        <p id="percent" class="mt-2 text-emerald-500 font-bold">0%</p>
    </div>

    <div id="main-app" class="hidden flex flex-col h-screen">
        <header class="p-4 bg-[#111] border-b border-white/10 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-full flex items-center justify-center font-bold">S</div>
                <div>
                    <h2 class="font-bold text-sm">StudentGPT Pro</h2>
                    <span class="text-[10px] text-emerald-500 uppercase">Active Now</span>
                </div>
            </div>
            <button id="call-btn" class="p-3 bg-emerald-600 rounded-full shadow-lg">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 3z"></path></svg>
            </button>
        </header>

        <main id="chat-box" class="chat-area">
            </main>

        <footer class="p-3 bg-[#111] border-t border-white/5">
            <div id="img-preview-box" class="hidden mb-2 ml-2"><img id="img-preview" src="" class="h-14 w-14 rounded-lg border-2 border-emerald-500 object-cover"></div>
            <div class="flex items-center gap-2 bg-[#222] rounded-full px-4 py-1">
                <label class="p-2 cursor-pointer text-blue-400">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"></path></svg>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </label>
                <input type="text" id="user-input" placeholder="প্রশ্ন করুন..." class="flex-1 bg-transparent border-none outline-none text-sm py-3 text-white">
                <button id="send-btn" class="p-2 text-emerald-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg></button>
            </div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
